$def with (message)
$var msg: $message


<h2>Search books</h2>
<hr />

<form method='GET' action="/books/search/" class="form-horizontal">

<div class="form-group">
    <label class="control-label col-sm-2" for="title">Book title</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="title" name="title" placeholder="Chamber of Secrets">
    </div>
    <div class="col-sm-2">
        <input type="submit" class="form-control btn-primary" value="Submit" name="submit">
    </div>
</div>

</form>
