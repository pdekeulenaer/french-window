$def with (message, object, books)

$var msg: $message

<div class="row">
    <div class="col-sm-10">
            <h2>$object.name</h2>
    </div>

    <div>
        <form method="POST" action="/series/delete/">
            <input type="hidden" value="$object.id" name="id">
            <button type="submit" class="btn btn-default pull-right" aria-label="Delete">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </form>
            <button type="button" class="btn btn-default pull-right" aria-label="Edit" onclick="location.href = '/series/edit/$object.id';">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="table">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="col-md-2"># in series</th>
                  <th class="col-md-3">Title</th>
                  <th class="col-md-2">Author</th>
                  <th class="col-md-1">Publish date</th>
                </tr>
              </thead>
              <tbody>
                $for book in books:
                    <tr>
                        <td>$book.series_nr</td>
                        <td><a href="/books/view/$book.id">$book.title</a></td>
                        <td><a href="/books/list/?author_id=$book.author.id">$book.author.name</a></td>
                        <td>$book.publish_date</td>
                    </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        Series description to follow
    </div>
</div>
