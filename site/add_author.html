$def with (message)

$var msg: $message

<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#name').autocomplete({
            serviceUrl: '/ajax/search_author/',
            ajaxSettings: { method: 'POST'},
            onSelect: function(suggestion) {
                jQuery('#author_id').val(suggestion.data);
            }
        });
    });


</script>

<h2>Add a new author</h2>
<hr />

<form method='GET' action="/authors/add/" class="form-horizontal">

<div class="form-group">
    <label class="control-label col-sm-2" for="name">Author</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter author">
        <input type="hidden" id="author_id" name="id" value="-1">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <input type="hidden" name="author_add_form" value="1">
        <input type="submit" class="form-control btn-primary" value="Add author">
    </div>
</div>

</form>
