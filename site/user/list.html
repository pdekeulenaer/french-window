$def with (message, objects)
$var msg: $message




          <h2 class="sub-header">User management ($len(objects) users)</h2>
          <div class="table">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="col-md-1">#</th>
                  <th class="col-md-4">Username</th>
                </tr>
              </thead>
              <tbody>
              $for o in objects:
                <tr>
                    <td>$loop.index</td>
                    <td><a href='/user/view/$o.id'>$o.name</a></td>
                </tr>
              </tbody>
            </table>
          </div>


</table>
