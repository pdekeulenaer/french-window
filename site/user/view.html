$def with (message, object)

$var msg: $message

<div class="row">
    <div class="col-sm-10">
            <h2>$object.name</h2>
    </div>

    <div>
        <form method="POST" action="/user/delete/">
            <input type="hidden" value="$object.id" name="id">
            <button type="submit" class="btn btn-default pull-right" aria-label="Delete">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </form>
            <button type="button" class="btn btn-default pull-right" aria-label="Edit" onclick="location.href = '/user/edit/$object.id';">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
    </div>
</div>
